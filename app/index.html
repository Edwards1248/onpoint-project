<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="./temp/styles/styles.css">
</head>
<body>
  <div class="wrapper">
    <section class="fslide" data-matching-link=".fslide">
      <img src="./assets/images/slide1-large-hi-dpi.jpg" alt="Всегда ли цели терапии СД2 на поверхности" class="fslide__image">

      <a href=".sslide"><div class="scroll-item scroll__middle"></div></a>
