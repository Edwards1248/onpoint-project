<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Onpoint project</title>
  <link rel="stylesheet" href="assets/styles/styles-4f40387c18.css"/>
</head>
<body>
  <div class="wrapper">
    <section id="top" class="fslide" data-matching-link=".fslide">
      <picture>
        <source srcset="./assets/images/slide1-large-hi-dpi.jpg" media="(min-width: 1380px")>
        <source srcset="./assets/images/slide1-medium-hi-dpi.jpg" media="(min-width: 990px")>
      <img src="./assets/images/slide1-small-hi-dpi.jpg" alt="Всегда ли цели терапии СД2 на поверхности" class="fslide__image">
      </picture>
    </section>


    <section id="two" class="sslide" data-matching-link=".sslide">
      <picture>
        <source srcset="./assets/images/slide2-large-hi-dpi.jpg" media="(min-width: 1380px")>
        <source srcset="./assets/images/slide2-medium-hi-dpi.jpg" media="(min-width: 990px")>
        <img src="./assets/images/slide2-small-hi-dpi.jpg" alt="Основа терапии - патогенез СД2" class="sslide__image">
      </picture>
    </section>
    

    <section id="three" class="tslide" data-matching-link=".tslide">
      <ul class="tslide__list">
        <li id="slide1" class="tslide__item">
        <picture>
          <source srcset="./assets/images/slide3-1-large-hb-hi-dpi.jpg" media="(min-width: 1380px")>
          <source srcset="./assets/images/slide3-1-medium-hb-hi-dpi.jpg" media="(min-width: 990px")>
          <img src="./assets/images/slide3-1-small-hb-hi-dpi.jpg" alt="Звенья патогенеза СД2" class="tslide__image">
      </picture>
        </li>

        <li id="slide2" class="tslide__item">
          <picture>
            <source srcset="./assets/images/slide3-2-large-hb-hi-dpi.jpg" media="(min-width: 1380px")>
            <source srcset="./assets/images/slide3-2-medium-hb-hi-dpi.jpg" media="(min-width: 990px")>
            <img src="./assets/images/slide3-2-small-hb-hi-dpi.jpg" alt="Смертельный октет" class="tslide__image">
      </picture>
        </li>

        <li id="slide3" class="tslide__item">
          <picture>
            <source srcset="./assets/images/slide3-3-large-hb-hi-dpi.jpg" media="(min-width: 1380px")>
            <source srcset="./assets/images/slide3-3-medium-hb-hi-dpi.jpg" media="(min-width: 990px")>
            <img src="./assets/images/slide3-3-small-hb-hi-dpi.jpg" alt="Звенья патогенеза СД2" class="tslide__image">
      </picture>
        </li>
      </ul>
      <!--
      <div class=".toggle-bar">
      <img src="./assets/images/toggle.png" class="toggle-bar__image" alt="камень-иконка">
      <div class="toggle-bar__horizontal"></div>
      
      <div class="toggle-bar__links">
        <a href="#" class="1988">1988</a>
        <a href="#" class="2009">2009</a>
        <a href="#" class="2016">2016</a>
      </div>
      -->
    <div class="scroll">
      <a href="#top"><div class="scroll-item scroll-item--orange scroll__up"></div></a>
      <a href="#two"><div class="scroll-item scroll__middle"></div></a>
      <a href="#three"><div class="scroll-item scroll__bottom"></div></a>
    </div>
  </div>
  <script src="assets/scripts/app-8c93a304af.js"></script>
</body>
</html>
